<html>

<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <div id="menu">
            <div id="search">
                <input type="text" />            
            </div>
            <div id="words">
                <div v-for="item in data.words" v-on:click="select(item)">
                    {{item.value}}
                </div>
            </div>
        </div>
        <div id="content">
            <div id="title">                
                <div>{{ word.meanings[0] }}</div>
            </div>
            <div id="main">
                <div id="word">{{word.value}}</div>  
                <div id="word-reading">
                    <div v-on:click="play">{{ word.readings[0] }}</div>
                </div>                
            </div>
            <div id="kanjis">
                <div class="kanji" v-for="kanji in word.kanjis" >
                    <div>{{ kanji.value }}</div>
                    <div class="readings">
                        <div class="onyomi">
                            <div v-for="onyomi in kanji.onyomi" >
                                {{onyomi.reading}}
                            </div>
                        </div>
                        <div class="kunyomi">
                            <div v-for="kunyomi in kanji.kunyomi" >
                                {{kunyomi.reading}}
                            </div>                        
                        </div>
                    </div>
                </div>
                <!--
                <table>
                    <tr>
                        <th style="color: #fff" colspan=2>人</th>
                        <th style="color: #fff" colspan=2>口</th>
                    </tr>
                    <tr>
                        <td>にん</td>
                        <td style="color: #333">ひと</td>
                        <td style="color: #fff">こう</td>
                        <td style="color: #333">くち</td>
                    </tr>
                    <tr>
                        <td style="color: #fff">じん</td>
                        <td style="color: #333; ">と</td>
                        <td>く</td>
                        <td></td>
                    </tr>
                </table>
                -->
            </div>        
        </div>
    </div>
    <script src="index.js"></script>
</body>

        
</html>
