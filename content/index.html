<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="app">
        <div class="menu">
            <div class="search">
                <input type="text" v-model="search1" autofocus />            
            </div>
            <div class="words">
                <div class="word" v-for="item in filtered1" v-on:click="word = item; play();" v-bind:class="{ selected: item == word }">
                    <div>{{item.value}}</div>
                    <div class="star" v-if="flags[item.id]"></div>
                </div>
            </div>
        </div>
        <div id="content" v-if="word != null">
            <div id="title">
                <span id="level">({{ word.level }})</span>
                <div class="star" v-on:click="flags[word.id] = ! flags[word.id]; save()"></div>
                <div v-for="meaning in word.meanings">                
                    <span>{{ meaning }}</span>
                </div>
            </div>
            <div id="main">
                <div id="word" v-on:click="play();">{{word.value}}</div>  
                <div id="word-reading">
                    <div>{{ word.readings[0] }}</div>
                </div>                
            </div>
            <div id="kanjis">
                <div class="kanji" v-for="kanji in word.kanjis" >
                    <div>{{ kanji.value }}</div>
                    <div class="readings">
                        <div class="onyomi">
                            <div v-for="onyomi in kanji.onyomi">
                                <span v-bind:class="{ secondary: false }" v-on:click="play(onyomi)">
                                    {{onyomi}}
                                </span>
                            </div>
                        </div>
                        <div class="kunyomi">
                            <div v-for="kunyomi in kanji.kunyomi" >
                                <span v-bind:class="{ secondary: false }" v-on:click="play(kunyomi)">
                                    {{kunyomi}}
                                </span>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>        
        </div>
        <div class="menu">
            <div class="search">
                <input type="text" v-model="search2" style="text-align: right" />            
            </div>
            <div class="words">
                <div class="word"  v-for="item in filtered2" v-on:click="word = item; play();" v-bind:class="{ selected: item == word }">
                    <div>{{item.value}}</div>
                    <div style="right: 0" class="star" v-if="flags[item.id]"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

        
</html>
